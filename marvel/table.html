<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>提交意见</title>
	<link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/public.css">
	<style>
		body {
			background: url(./img/jbg.jpg);
		}

		a{
			text-decoration: none!important;
		}

		h1,
		label {
			text-align: center;
			color: white;
		}

		input,
		textarea {
			background: url(./img/jbg.jpg) !important;
			color: white !important;
		}

		textarea {
			display: block;
			resize: none;
		}

		button {
			margin-top: 50px;
			width: 150px;
			height: 55px;
			margin-left: 50%;
			transform: translateX(-50%);
			font-size: 18px !important;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>意见提交</h1>
		<form method="post" action="./index.html">
			<div class="form-group">
				<label>用户名</label>
				<input type="text" class="form-control" placeholder="请填写用户名" name="name">
			</div>
			<div class="form-group">
				<label>手机号</label>
				<input type="text" class="form-control" placeholder="请输入手机号" name="iphone">
			</div>
			<div class="form-group">
				<label>年龄</label>
				<input type="text" class="form-control" placeholder="请填写年龄" name="age">
			</div>
			<div class="form-group">
				<label>邮箱</label>
				<input type="email" class="form-control" placeholder="请填写邮箱" name="email">
			</div>
			<div class="form-group">
				<label>意见</label>
				<textarea class="form-control" placeholder="请填写意见" name="opinion" rows="6"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">点击提交</button>
		</form>
	</div>
	<div class="backhome">
		<a href="./index.html">回到主页</a>
	</div>
</body>

</html>
